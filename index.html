            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;

                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 10px;

                overflow: hidden;

                    width: 1000px;
                    height: 100px;
                    gap: 15px;

                            width: 100px;
                            height: 100px;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            background-color: rgba(0, 0, 0, 0.768);
                            color: rgba(201, 200, 200, 0.761);
                            border-radius: 10px;
                            transition: .4s;
                            cursor: pointer;

                            &:hover {
                                color: rgba(0, 0, 0, 0.768);

                            width: 100px;
                            height: 100px;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            background-color: rgba(0, 0, 0, 0.768);
                            color: rgba(201, 200, 200, 0.761);
                            border-radius: 10px;
                            transition: .4s;
                            cursor: pointer;

                            &:hover {
                                color: rgba(0, 0, 0, 0.768);
                                background-color: rgba(201, 200, 200, 0.761);

                            }

                            &:nth-of-type(1) {}

                            &:nth-of-type(2) {}

                            }

                            &:nth-of-type(5) {}

                        }
                    }

                position: absolute;
                bottom: 0;
                left: 0;
                display: flex;

                    height: 100%;

                    justify-content: center;
                    align-items: center;
                    gap: 20px;

                            color: rgb(158, 157, 157);
                            border-radius: 50%;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            font-size: 20px;
                            transform: .4s;

                            &:hover {
                                transform: scale(1.3);
                            }
                        }
                    }
                }
            }
